<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- Fav Icon -->
  <link href="{{url}}{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="styles/user.css">
  <!-- endbuild -->

</head>

<body class="ng-cloak">
<header data-ng-include="'/views/header.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
<section class="content">
  <section class="container">
    {% block content %}{% endblock %}
  </section>
</section>

<!--Embedding The User Object-->
<script type="text/javascript">
  var user = {{ user | json | safe }};
</script>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
  !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
    (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
    r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
  }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
</script>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-ui-utils/ui-utils.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-file-upload/angular-file-upload.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!--Application JavaScript Files-->
<!-- build:js({.tmp,pub}) scripts/scripts.js -->
<script src="../../scripts/app/config.js"></script>
<script src="../../scripts/app/init.js"></script>
<script src="../../scripts/modules/main.module.js"></script>
<script src="../../scripts/modules/users.module.js"></script>
<script src="../../scripts/services/authentication.client.service.js"></script>
<script src="../../scripts/services/users.client.service.js"></script>
<script src="../../scripts/config/main.routes.js"></script>
<script src="../../scripts/config/users.config.js"></script>
<script src="../../scripts/config/users.routes.js"></script>
<script src="../../scripts/controllers/home.controller.js"></script>
<script src="../../scripts/controllers/header.controller.js"></script>
<script src="../../scripts/controllers/authentication.controller.js"></script>
<!-- endbuild -->

{% if livereload %}
<!--Livereload script rendered -->
<script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
{% endif %}
</body>
</html>
